<!Doctype html>
<!DOCTYPE html>
<html>
<head>
	<!--  -->
	<title>Naviation</title>
	<style type="text/css">
	*{
		box-sizing: border-box;
	}
	.example{
		border:1px solid purple;
	}
	input[type="submit"],label{
		border:1px solid red;
	}
	.wrapper{
		display:flex;
		
		justify-content: center;
	}
	.wrapper input[type="text"]{
		max-width:600px;
		border:1px solid black;
		margin-left:10px;
		margin-right: 10px;
	}	
	input[type="text"]{
		flex:1 1 auto;
	}
	</style>
</head>
<body>
	<form class="example">
        <div class="wrapper">
        	<label for="text">Label</label>
        	<input type="text" id="text">
        	<input type="submit" value="Send">
        </div>
	</form>
      
      
</body>
</html>
