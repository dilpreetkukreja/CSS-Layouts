<!Doctype html>
<!DOCTYPE html>
<html>
<head>
	<!-- Each item flex basis is set to their smallest possible width,no items will grow from extra free space, -->
	<title>Naviation</title>
	<style type="text/css">
		nav ul{
			display:flex;
			list-style: none;
			border:1px solid red;
		}
		nav li{
			flex:0 1 0; /*   0 means 0px  flex basis set to smallest possible width */
			border:1px solid black;
		}
		
	</style>
</head>
<body>
	<nav>
	    <ul>
	        <li><a href="#">Page 1</a></li>
	        <li><a href="#">Page 2</a></li>
	        <li><a href="#">Page 3 is longer</a></li>
	        <li><a href="#">Page 4</a></li>
	    </ul>
	</nav>
      
</body>
</html>
