<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		*{
			box-sizing: border-box;
		}
		.wrapper{
			border:1px solid red;
		}
		.wrapper>div{
			border:1px solid black;
		}
		.wrapper{
			display:grid;
			grid-template-columns: repeat(3, 1fr);
			grid-auto-rows: minmax(100px, auto);/* min height of row is 100px and maximun is auto so row height will expand acc to content size*/
			grid-gap: 10px;
		}
	</style>
</head>
<body>
	<div class="wrapper">
	     <div>One</div>
	     <div>Two</div>
	     <div>Three</div>
	     <div>Four
		     <br>This cell   
		     <br>Has extra   
		     <br>content.   
		     <br>Max is auto 
		     <br>so the row expands.
	     </div>
     <div>Five</div>
</div>
	<script type="text/javascript">
		
		
	</script>

</body>
</html>
