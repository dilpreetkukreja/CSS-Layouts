<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		*{
			box-sizing: border-box;
		}
		dl{
			border:1px solid red;
		}
		dl {
		  display: grid;
		  grid-template-columns: auto 1fr;
		  max-width: 300px;
		  margin: 1em;
		  line-height: 1.4;
		}
		dt {
			border:1px solid red;
		  grid-column: 1;
		  font-weight: bold;
		}
		dd {
			border:1px solid red;
		   grid-column: 2;
		 }
	</style>
</head>
<body>
	<div class="wrapper">
   <dl>
       <dt>Mammals</dt>
       <dd>Cat</dd>
       <dd>Dog</dd>
       <dd>Mouse</dd>
       <dt>Fish</dt>
       <dd>Guppy</dd>
       <dt>Birds</dt>
       <dd>Pied Wagtail</dd>
       <dd>Owl</dd>
   </dl>
</div>

</body>
</html>
