<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style type="text/css">
	[class*='wrapper']{
		border:1px solid black;
	}[class*='wrapper']>div{
		border:1px solid red;
	}
	.wrapper1 {
 	 display: grid;
 	 grid-template-columns: auto auto 200px;
	}
	.wrapper2 {
 	 display: grid;
 	 grid-template-columns: auto auto 1fr;
	}
	.wrapper3 {
 	 display: grid;
 	 grid-template-columns: auto 200px ;
	}
	.wrapper4 {
 	 display: grid;
 	 grid-template-columns: auto 200px 1fr;
	}
</style>
<body>
	<!--
		https://teamtreehouse.com/community/difference-between-fr-unit-and-auto-value-on-grid-item
	Well, IMHO that is because what the browser does under the hood is, in the following order:

Look for any fix unit (I don't know if fix is the actual word, but meaning pixels, ems, etc.)

Look for fr units.

Look for anything else.

Since the browser found a grid item of 1fr, it will allow such item to take all available space (that is 100% of the container), unless something else appears on that track.

When the auto thing appears, it is only assigned, so to say it, enough space to exist (with its content, currently just a number). Example: try writing some text (no need to add tags) inside the div 1 and you'll see what I mean.

In brief: the fr unit takes precedence over the auto in the available space remaining.--->
	<div class="wrapper1">
	    <div>One</div>
	    <div>Two</div>
	    <div>Three</div>
	    <div>Four</div>
	    <div>Five</div>
	    <div>Six</div>
	    <div>Seven</div>
	    <div>Eight</div>
	    <div>Nine</div>
	</div>
	<div class="wrapper2">
	    <div>One</div>
	    <div>Two</div>

	    <div>Five</div>

	</div>
	<div class="wrapper3">
